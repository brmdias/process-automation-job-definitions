- defaultTab: output
  description: ''
  executionEnabled: true
  group: RBA Features/Job Options
  id: 1be216bc-7cca-4568-8476-ee770895c68e
  loglevel: INFO
  name: Cascading Remote Options
  nodeFilterEditable: false
  options:
  - enforced: true
    name: vm
    required: true
    valuesUrl: file:/var/lib/rundeck/var/dynamic_options/vm
  - enforced: true
    name: distro
    required: true
    value: disable
    valuesUrl: file:/var/lib/rundeck/var/dynamic_options/${option.vm.value}
  - enforced: true
    name: version
    valuesUrl: file:/var/lib/rundeck/var/dynamic_options/${option.distro.value}
  plugins:
    ExecutionLifecycle: {}
  runnerSelector:
    runnerFilterMode: LOCAL
    runnerFilterType: LOCAL_RUNNER
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - exec: 'echo "RULESET PATH 1: You have selected a ${option.vm} machine with ${option.distro}
        distribution, version ${option.version}."'
    - exec: 'echo "RULESET PATH 2: You have selected a ${option.vm} machine with ${option.distro}
        distribution, version ${option.version}."'
    - exec: 'echo "You have selected a ${option.vm} machine with ${option.distro}
        distribution, version ${option.version}."'
    - autoSecureInput: 'false'
      passSecureInput: 'false'
      script: |-
        echo "RULESET PATH 1: You have selected a @option.vm@ machine with @option.distro@ distribution, version @option.version@."
        echo "RULESET PATH 2: You have selected a @option.vm@ machine with @option.distro@ distribution, version @option.version@."
        echo "You have selected a @option.vm@ machine with @option.distro@ distribution, version @option.version@."
    keepgoing: false
    pluginConfig:
      LogFilter:
      - config:
          loglevel: verbose
          matchLoglevel: warn
          quietMatch: 'true'
          regex: \[wf:.*
        type: quiet-output
      WorkflowStrategy:
        ruleset:
          rules: |-
            [*] run-in-sequence
            [1] if:option.vm==Linux
            [2] if:option.vm==Windows
    strategy: ruleset
  tags: 'cascading,dynamic'
  uuid: 1be216bc-7cca-4568-8476-ee770895c68e

