- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: Use Cases/MS Teams
  id: 9292b89e-54a4-4dbd-b99d-4faa607c0662
  loglevel: INFO
  name: MS Teams post
  nodeFilterEditable: false
  options:
  - name: message
    value: This a message to be posted on MS Teams!
  - name: webhook-url
    value: TBD
  plugins:
    ExecutionLifecycle: null
  runnerSelector:
    runnerFilterMode: LOCAL
    runnerFilterType: LOCAL_RUNNER
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Test message
      exec: echo "${option.message}"
    - script: |
        current_datetime=$(date)
        curl -H "Content-Type: application/json" -d '{
            "@type": "MessageCard",
            "@context": "http://schema.org/extensions",
            "themeColor": "0076D7",
            "summary": "Table Example",
            "sections": [
                {
                    "activityTitle": "Daily SOD Checks by @job.username@",
                    "activitySubtitle": "Execution @job.execid@ - $current_datetime",
                    "activityImage": "https://cdn.icon-icons.com/icons2/2699/PNG/512/rundeck_logo_icon_170767.png",
                    "facts": [
                        {
                            "name": "Column 1",
                            "value": "Value 1",
                        },
                        {
                            "name": "Column 2",
                            "value": "Value 2"
                        },
                        {
                            "name": "Column 3",
                            "value": "Value 3"
                        }
                    ],
                    "text": "@option.message@"
                }
            ]
        }' @option.webhook-url@
    keepgoing: false
    strategy: node-first
  uuid: 9292b89e-54a4-4dbd-b99d-4faa607c0662

