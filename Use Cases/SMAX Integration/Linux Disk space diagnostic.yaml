- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: Use Cases/SMAX Integration
  id: a14435f8-1aad-458d-b37c-5df2f200022e
  loglevel: INFO
  name: Linux Disk space diagnostic
  nodeFilterEditable: false
  options:
  - description: O ID do incidente em investigação.
    label: SMAX Incident ID
    name: smax-incident-id
  - hidden: true
    name: smax-token
    value: eyJ0eXAiOiJKV1MiLCJhbGciOiJIUzI1NiJ9..hbaZv0DmeiIT6t-aYHHc11Ga68HXFxUbeQThko3MoEk
  - hidden: true
    name: xsrf-token
    value: MDUyOGY4MzQtZDUxMS00NmUzLWI1MzgtY2QwODdkYzNkZjI0
  plugins:
    ExecutionLifecycle: {}
  runnerSelector:
    runnerFilterMode: LOCAL
    runnerFilterType: LOCAL_RUNNER
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - script: |-
        #getting disk space information
        df_output=$(df -H)

        echo "disk space info: $df_output"

        current_datetime=$(date '+%Y-%m-%d %H:%M:%S')

        # Create an HTML table from df_output
        table_html="<table border='1'><tr><th>Filesystem</th><th>Size</th><th>Used</th><th>Avail</th><th>Use%</th><th>Mounted on</th></tr>$(echo "$df_output" | awk 'NR>1 {print "<tr>"; for(i=1; i<=NF; i++) print "<td>" $i "</td>"; print "</tr>"}')</table>"


        curl -v --location 'https://us7-smax.saas.microfocus.com/rest/332565077/ems/bulk' \
        --header 'Cookie: SMAX_AUTH_TOKEN=@option.smax-token@' \
        --header 'X-XSRF-TOKEN: @option.xsrf-token@' \
        --header 'Content-Type: application/json' \
        --data '{
            "entities": [
                {
                    "entity_type": "Incident",
                    "properties": {
                        "Description": "<p>Linux server running out of disk space.</p><p>Please investigate what'\''s consuming so much space and how can we release some space to keep the server operational. </p> <p>Data from Rundeck - Disk space information ('"$current_datetime"')'"$table_html"'</p>",
                        "Id": "22832"
                    },
                    "related_properties": {}
                }
            ],
            "operation": "UPDATE"
        }'
    keepgoing: false
    strategy: node-first
  uuid: a14435f8-1aad-458d-b37c-5df2f200022e

