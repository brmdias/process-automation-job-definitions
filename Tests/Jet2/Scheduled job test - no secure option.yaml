- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: Tests/Jet2
  id: f8af5352-a7ce-45c8-b475-6ba5b06129c9
  loglevel: INFO
  name: Scheduled job test - no secure option
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: bdias-eks-runner '
  nodesSelectedByDefault: true
  notification:
    onfailure:
      plugin:
        configuration:
          action: trigger
          component: ${job.execid}
          dedupe_key: ${job.id}
          group: ${job.serverUrl}
          images: https://www.rundeck.com/hubfs/rundeck-app-assets/rundeck-by-pagerduty-icon.png
          pagerdutyUrl: https://events.eu.pagerduty.com
          payload_class: ${job.executionType}
          payload_severity: critical
          payload_source: Runbook Automation
          payload_summary: ${job.status} [${job.project}] "${job.name}" run by ${job.user}
            (#${job.execid}) [ ${job.href} ]
          service_key_storage_path: keys/pagerduty/pdt-bdias-global-orchestration-key
        type: PagerDutyEventNotification
    onsuccess:
      plugin:
        configuration:
          action: resolve
          component: ${job.execid}
          dedupe_key: ${job.id}
          group: ${job.serverUrl}
          images: https://www.rundeck.com/hubfs/rundeck-app-assets/rundeck-by-pagerduty-icon.png
          pagerdutyUrl: https://events.eu.pagerduty.com
          payload_class: ${job.executionType}
          payload_severity: info
          payload_source: Runbook Automation
          payload_summary: ${job.status} [${job.project}] "${job.name}" run by ${job.user}
            (#${job.execid}) [ ${job.href} ]
          service_key_storage_path: keys/pagerduty/pdt-bdias-global-orchestration-key
        type: PagerDutyEventNotification
  notifyAvgDurationThreshold: null
  options:
  - name: aws-api-gateway-key
    value: '12345'
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - autoSecureInput: 'false'
      passSecureInput: 'false'
      script: |
        #!/bin/bash

        AWS_Key=@option.aws-api-gateway-key@

        echo Running a job WITHOUT a secure job option...
        echo $AWS_Key
    keepgoing: false
    strategy: node-first
  user: admin
  uuid: f8af5352-a7ce-45c8-b475-6ba5b06129c9

